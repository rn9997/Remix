<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Fan Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(rgb(108, 51, 255), rgb(255, 255, 255));
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            margin-top: 20px;
            font-size: 3.5em;
            text-transform: uppercase;
        }

        /* Buttons */
        .button {
            font-size: 0.8em;
            font-weight: 600;
            padding: 10px 20px;
            color: white;
            background: linear-gradient(90deg, rgb(138, 43, 226), rgb(186, 85, 211));
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
            display: inline-block;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Cursor UI Overlay */
        .cursor-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cursor-ui.active {
            visibility: visible;
            opacity: 1;
        }

        .cursor-options {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        .cursor-option {
            width: 100px;
            height: 100px;
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cursor-option:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.5);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
            background: rgb(255, 94, 0);
            color: white;
            border: none;
            border-radius: 50px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .close-btn:hover {
            background: rgb(255, 154, 0);
        }

        /* Cursor Preview Images */
        .cursor-option img {
            width: 50px;
            height: 50px;
            pointer-events: none;
        }

        /* Back to Default Button */
        .default-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgb(138, 43, 226);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .default-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Title -->
    <h1>Fortnite Fan Website</h1>

    <!-- Buttons -->
    <button id="darkModeButton" class="button" onclick="toggleDarkMode()">Dark Mode</button>
    <button class="button" onclick="toggleWinterMode()">Winter Mode</button>
    <button class="button" onclick="openCursorUI()">Change Cursor</button>

    <!-- Content -->
    <div class="content-wrapper">
        <h2>Who Am I?</h2>
        <p>Hi, I'm Raihan (a.k.a. Reginald). I'm a gamer and the creator of this website. I enjoy Fortnite for its fun gameplay and creativity. I also build websites to share my passions.</p>
        <button class="button about-me-button" onclick="location.href='https://rn9997.github.io/about-myself-project/'">Visit My About Page</button>
    </div>

    <!-- Cursor Selection UI -->
    <div class="cursor-ui" id="cursorUI">
        <button class="close-btn" onclick="closeCursorUI()">Ã—</button>
        <h2>Select a Custom Cursor:</h2>
        <div class="cursor-options">
            <div class="cursor-option" onclick="setCursor('https://cdn.pixabay.com/photo/2020/04/23/17/58/cursor-5082812_960_720.png')">
                <img src="https://cdn.pixabay.com/photo/2020/04/23/17/58/cursor-5082812_960_720.png" alt="Cursor 1">
            </div>
            <div class="cursor-option" onclick="setCursor('https://cdn.pixabay.com/photo/2013/07/12/15/17/snowflake-149679_960_720.png')">
                <img src="https://cdn.pixabay.com/photo/2013/07/12/15/17/snowflake-149679_960_720.png" alt="Cursor 2">
            </div>
            <div class="cursor-option" onclick="setCursor('https://cdn.pixabay.com/photo/2014/04/02/11/10/pointer-303134_960_720.png')">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/11/10/pointer-303134_960_720.png" alt="Cursor 3">
            </div>
        </div>
        <button class="default-btn" onclick="resetCursor()">Reset to Default</button>
    </div>

    <script>
        // Open the Cursor UI
        function openCursorUI() {
            document.getElementById('cursorUI').classList.add('active');
        }

        // Close the Cursor UI
        function closeCursorUI() {
            document.getElementById('cursorUI').classList.remove('active');
        }

        // Set Custom Cursor
        function setCursor(cursorURL) {
            document.body.style.cursor = `url(${cursorURL}), auto`;
        }

        // Reset to Default Cursor
        function resetCursor() {
            document.body.style.cursor = 'default';
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            const darkModeButton = document.getElementById('darkModeButton');
            document.body.classList.toggle('dark-mode');
            document.body.classList.remove('winter-mode');
            darkModeButton.textContent = document.body.classList.contains('dark-mode') ? "Light Mode" : "Dark Mode";
        }

        // Winter Mode Toggle
        function toggleWinterMode() {
            document.body.classList.toggle('winter-mode');
            document.body.classList.remove('dark-mode');
        }
    </script>
</body>
</html>
